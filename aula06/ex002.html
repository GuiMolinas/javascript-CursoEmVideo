<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Somando... </title>
</head>
<body>
    <h1> Somando 2 números </h1>
    <script>
        //Number - pode ser tanto float como int
        //String()
        //n.toString
        //`${s}´
        var n1 = Number.parseInt(window.prompt('Insira o primeiro número'));
        var n2 = Number.parseInt(window.prompt('Insira o segundo número'));

        var s = n1 + n2;

        window.alert("A resultado da soma é "+ s);
    </script>
</body>
</html>
