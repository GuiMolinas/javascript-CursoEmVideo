<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aprendendo DOM </title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3em;
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1> Iniciando os estudos de DOM</h1>
    <p> Muitas coisas interessantes estão por vir. </p>
    <p> Estudando o <strong> DOM </strong> </p>
    <div id="msg"> Clique aqui </div>
    <script>
        var corpo = window.document.body;
        var p1 = window.document.getElementsByTagName('p')[0];
        var p2 = window.document.getElementsByTagName('p')[1];
        var d = window.document.getElementById('msg');

        window.document.write(`Está escrito isso aqui oh: ${p1.innerText}`);
        corpo.style.background = 'lightblue';
        p1.style.color = 'red';

        window.document.write(`<br><br>Isso aqui é outro oh: ${p2.innerHTML}`);
        d.style.background = 'purple';
        //d.innerText = 'Invadi HAHAHAHAH';
    </script>
</body>
</html>
