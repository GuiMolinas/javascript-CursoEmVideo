<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Somando :) </title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3em;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1> Somando 2 números </h1>
    <input type="number" name="num1" id="inum1" step="1" min="0"> + 
    <input type="number" name="num2" id="inum2" step="1" min="0"> 
    <input type="button" value="Somar" onclick="somar()">
    <div id="res"> Resultado </div>
    <script>
        function somar(){
            var tx1 = window.document.getElementById('inum1');
            var tx2 = window.document.querySelector('input#inum2');
            var r = window.document.getElementById('res');
            var n1 = Number.parseInt(tx1.value); 
            var n2 = Number.parseInt(tx2.value);
            var s = n1 + n2; 
            r.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${s}`;
        }
    </script>
</body>
</html>
